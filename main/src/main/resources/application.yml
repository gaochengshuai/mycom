spring:
  datasource:
    url: jdbc:mysql://localhost:3306/comunit?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: utf-8
    cache: false
    servlet:
      content-type: text/html

  main:
    banner-mode: log
  banner:
    location: banner.txt
  image:
      location: banner.png
      bitdepth: 4
      height: 71
      width: 100
      invert: false
      margin: 2
      pixelmode: text
      charset: UTF-8


